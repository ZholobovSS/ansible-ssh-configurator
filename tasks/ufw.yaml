---

- name: Install ufw
  ansible.builtin.package:
    name: ufw
    state: present

- name: Allow everything and enable UFW
  community.general.ufw:
    state: enabled
    policy: allow

- name: Allow SSH connection on selected port
  community.general.ufw:
    rule: allow
    port: '{{ ssh_port }}'
    proto: tcp

- name: Disable default SSH port
  community.general.ufw:
    rule: deny
    port: 22
    proto: any
  when: ssh_port != 22


